<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="style.css">
  <title>Metta: Loving kindness</title>
</head>

<body>
<div class="app">

  <!-- Title -->
  <div class="title">
    <h1>Welcome, Suyeon</h1>
    <p>No one saves us but ourselves. No one can and no one may. We ourselves must walk the path.</p>
  </div>
    
  <div class="main-container">
    <!-- Player Container-->
    <div class="player-container">
      <audio class="music">
        <source src="./sounds/aquatic.mp3">
      </audio>
      <img src="./img/svg/play.svg" alt="play" class="play-btn">
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>
      <h3 class="time-display">0:00</h3>
    </div>

    <!-- Sound Picker -->
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-image="./img/rain.jpg">
          <svg>
            <use xlink:href="./img/sprites.svg#icon-cloud-drizzle"></use>
          </svg>
        </button>
        <button data-sound="./sounds/beach.mp3" data-image="./img/mountain.jpg">
          <svg>
            <use xlink:href="./img/sprites.svg#icon-sun"></use>
          </svg>
        </button>
        <button data-sound="./sounds/wind.mp3" data-image="./img/wind.jpg">
          <svg>
            <use xlink:href="./img/sprites.svg#icon-wind"></use>
          </svg>
        </button>
    </div>
  </div>

  <div class="time-duration">
    <button data-time="300">5 min</button>
    <button data-time="600">10 min</button>
    <button data-time="900">15 min</button>
  </div>
</div>

  <script src="app.js"></script>
</body>

</html>
